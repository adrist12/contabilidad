<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzer√≠a POS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 6px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .menu-title {
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .menu-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 50px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .menu-card {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .menu-card-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .pos-header {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .pos-title {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        .mesa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .mesa-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .mesa-card.libre {
            border-color: #27ae60;
            background: #f0fdf4;
        }

        .mesa-card.libre:hover {
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .mesa-card.ocupada {
            border-color: #e74c3c;
            background: #fdf4f4;
            opacity: 0.7;
        }

        .mesa-number {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .mesa-status {
            font-size: 12px;
            margin-top: 8px;
            font-weight: 600;
        }

        .mesa-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            background: #f5f5f5;
        }

        .mesa-sidebar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .category-btn {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
        }

        .category-btn:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .product-price {
            color: #27ae60;
            font-weight: bold;
            font-size: 16px;
        }

        .order-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .order-title {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .order-content {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .order-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .order-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            font-size: 13px;
        }

        .order-item-name {
            font-weight: 600;
            color: #333;
        }

        .order-item-quantity {
            color: #666;
            font-size: 12px;
        }

        .order-item-price {
            color: #27ae60;
            font-weight: bold;
        }

        .order-total {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: right;
        }

        .order-total-amount {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .order-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-success {
            background: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-warning:hover {
            background: #d68910;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }

        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .quantity-selector button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quantity-selector button:hover {
            border-color: #667eea;
            background: #f9f9f9;
        }

        .quantity-selector span {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body x-data="appData()" x-init="init()">

    <!-- LOGIN VIEW -->
    <template x-if="view === 'login'">
        <div class="login-container">
            <div class="login-card">
                <div style="text-align: center; margin-bottom: 32px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üçï</div>
                    <h1 style="margin: 0 0 8px 0; color: #333;">Pizzer√≠a POS</h1>
                    <p style="margin: 0; color: #666;">Sistema de Punto de Venta</p>
                </div>

                <form @submit.prevent="login()">
                    <div class="form-group">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-input" placeholder="Ingresa tu usuario" x-model="username"
                            autofocus required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" x-model="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" :disabled="loading">
                        <span x-show="!loading">Iniciar Sesi√≥n</span>
                        <span x-show="loading">Cargando...</span>
                    </button>
                </form>
                <div x-show="error" class="error-message" x-text="error"></div>
            </div>
        </div>
    </template>

    <!-- MENU VIEW -->
    <template x-if="view === 'menu'">
        <div class="menu-container">
            <div style="text-align: center;">
                <h1 class="menu-title">Sistema POS - Pizzer√≠a</h1>
                <p class="menu-subtitle">Bienvenido, <span x-text="user?.name || 'Usuario'"></span></p>
            </div>
            <div class="menu-grid">
                <div class="menu-card" @click="view = 'mesas'">
                    <div class="menu-card-title">üçΩÔ∏è Gesti√≥n de Mesas</div>
                </div>
                    <div class="menu-card" x-show="user && (String(user.role).toLowerCase() === 'admin' || Number(user.role) === 0)" @click="window.location.href = 'contabilidad.html'">
                        <div class="menu-card-title">üìä Contabilidad</div>
                    </div>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-danger" @click="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </template>

    <!-- MESAS VIEW -->
    <template x-if="view === 'mesas'">
        <div class="container">
            <div class="pos-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1 class="pos-title">Mesas Disponibles</h1>
                    <button class="btn btn-outline" @click="volverMenu()">‚Üê Volver al Men√∫</button>
                </div>
            </div>
            <div class="mesa-grid">
                <template x-for="mesa in mesas" :key="mesa.name">
                    <div :class="'mesa-card ' + (!mesa.ticketid ? 'libre' : 'ocupada')" @click="abrirMesa(mesa)">
                        <div class="mesa-number" x-text="mesa.name"></div>
                        <div class="mesa-status" x-text="!mesa.ticketid ? 'Libre' : 'Ocupada'"></div>
                    </div>
                </template>
            </div>
        </div>
    </template>

    <!-- MESA VIEW -->
    <template x-if="view === 'mesa'">
        <div class="mesa-layout">
            <div class="mesa-sidebar">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title">Mesa <span x-text="mesaId"></span></h2>
                    <button class="btn btn-outline" @click="volverMesas()">Volver</button>
                </div>

                <!-- Categor√≠as o Productos -->
                <div x-show="!showProductModal">
                    <h3 class="section-title">Categor√≠as</h3>
                    <div class="category-grid">
                        <template x-for="cat in categorias" :key="cat.id">
                            <button class="category-btn" @click="cargarProductos(cat.id)" x-text="cat.name"></button>
                        </template>
                    </div>
                </div>

                <div x-show="showProductModal" x-cloak>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <button class="btn btn-outline" @click="showProductModal = false">‚Üê Atr√°s</button>
                        <h3 class="section-title" style="margin: 0;">Seleccionar Producto</h3>
                    </div>
                    <div class="product-grid">
                        <template x-for="prod in productos" :key="prod.id">
                            <div class="product-card" @click="showModal(prod)">
                                <div class="product-name" x-text="prod.name"></div>
                                <div class="product-price">$<span x-text="parseFloat(prod.price).toFixed(0)"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="order-panel">
                <div class="order-header">
                    <h2 class="order-title">Ticket #<span x-text="ticketId"></span></h2>
                </div>
                <div class="order-content">
                    <div class="order-items">
                        <template x-for="(item, idx) in pedido" :key="idx">
                            <div class="order-item">
                                <div class="order-item-name" x-text="item.name || item.producto"></div>
                                <div class="order-item-quantity" x-text="(item.qty || item.cantidad) + ' x $' + item.price"></div>
                                <div class="order-item-price">Total: $<span
                                        x-text="(item.price * (item.qty || item.cantidad)).toFixed(0)"></span></div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="order-total">
                    <div class="order-total-amount">Total: $<span x-text="total.toFixed(0)"></span></div>
                </div>
                <div class="order-actions">
                    <button class="btn-warning" @click="imprimirRecibo()">Imprimir</button>
                    <button class="btn-success" @click="cerrarMesa()">Cerrar Mesa</button>
                </div>
            </div>
        </div>
    </template>

    <!-- MODAL DE PRODUCTO -->
    <div class="modal" x-show="showModal && currentProduct" x-cloak
        style="display: flex; align-items: center; justify-content: center;">
        <div class="modal-content">
            <h3 x-text="currentProduct?.name"></h3>
            <div class="quantity-selector">
                <button @click="cantidad = Math.max(1, cantidad - 1)">‚àí</button>
                <span x-text="cantidad"></span>
                <button @click="cantidad++">+</button>
            </div>
            <input class="form-input" style="width: 100%; margin-bottom: 20px;" placeholder="Notas..." x-model="notes">
            <div style="display: flex; gap: 10px;">
                <button class="btn-success" style="flex: 1;" @click="agregarProducto()">Agregar</button>
                <button class="btn-outline" style="flex: 1;" @click="showModal = false; currentProduct = null">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        function appData() {
            return {
                view: 'login',
                username: '',
                password: '',
                error: '',
                user: null,
                mesas: [],
                categorias: [],
                productos: [],
                pedido: [],
                mesaId: null,
                ticketId: null,
                total: 0,
                showModal: false,
                showProductModal: false,
                productoActual: null,
                currentProduct: null,
                cantidad: 1,
                quantity: 1,
                notes: '',

                async init() {
                    const token = localStorage.getItem('token');
                    if (token) {
                        const user = localStorage.getItem('user');
                        if (user) {
                            this.user = JSON.parse(user);
                            this.view = 'menu';
                            await this.cargarMesas();
                            await this.cargarCategorias();
                        }
                    }

                    // Socket.IO - Una sola instancia global
                    if (!window._socket) {
                        window._socket = io();
                        window._socket.on('mesas-actualizadas', () => {
                            this.cargarMesas();
                        });
                    }

                    // Refrescar pedido cada 3 segundos si est√° en vista de mesa
                    if (!window._refreshInterval) {
                        window._refreshInterval = setInterval(() => {
                            if (this.view === 'mesa' && this.mesaId) {
                                this.cargarPedido();
                            }
                        }, 3000);
                    }
                },

                async login() {
                    try {
                        const res = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username: this.username, password: this.password })
                        });
                        const data = await res.json();
                        if (!res.ok) {
                            this.error = data.error || 'Error al iniciar sesi√≥n';
                            return;
                        }
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        this.user = data.user;
                        this.view = 'menu';
                        await this.cargarMesas();
                        await this.cargarCategorias();
                    } catch (err) {
                        this.error = 'Error de conexi√≥n';
                        console.error(err);
                    }
                },

                async cargarMesas() {
                    try {
                        const res = await fetch('/api/mesas/estado');
                        this.mesas = await res.json();
                    } catch (err) {
                        console.error('Error cargando mesas:', err);
                    }
                },

                async cargarCategorias() {
                    try {
                        const res = await fetch('/api/categorias');
                        this.categorias = await res.json();
                    } catch (err) {
                        console.error('Error cargando categor√≠as:', err);
                    }
                },

                async abrirMesa(mesa) {
                    this.mesaId = mesa.name;
                    this.view = 'mesa';
                    if (this.categorias.length) {
                        await this.cargarProductos(this.categorias[0].id);
                    }
                    await this.cargarPedido();
                },

                async cargarProductos(catId) {
                    try {
                        const res = await fetch(`/api/productos/${catId}`);
                        this.productos = await res.json();
                        this.showProductModal = true;  // Mostrar productos despu√©s de cargar
                    } catch (err) {
                        console.error('Error cargando productos:', err);
                        this.showProductModal = false;
                    }
                },

                abrirModal(prod) {
                    this.productoActual = prod;
                    this.currentProduct = prod;
                    this.cantidad = 1;
                    this.quantity = 1;
                    this.notes = '';
                    this.showModal = true;
                    this.showProductModal = false;  // Ocultar lista de productos, mostrar modal del producto
                },

                async agregarProducto() {
                    const prod = this.currentProduct || this.productoActual;
                    const qty = parseInt(this.cantidad) || 1;
                    
                    if (!prod || !this.mesaId) {
                        console.error('Falta producto o mesaId', { prod, mesaId: this.mesaId });
                        return;
                    }
                    
                    try {
                        console.log('Agregando producto:', { prod, qty, mesa: this.mesaId });
                        
                        const res = await fetch('/api/pedidos/agregar', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                table_name: this.mesaId,
                                items: [{
                                    id: prod.id,
                                    name: prod.name,
                                    price: parseFloat(prod.price),
                                    qty: qty,
                                    notes: this.notes
                                }]
                            })
                        });
                        
                        if (!res.ok) {
                            const errorData = await res.json();
                            throw new Error(errorData.error || 'Error al agregar producto');
                        }
                        
                        console.log('‚úÖ Producto agregado exitosamente');
                        this.showModal = false;
                        this.showProductModal = true;  // Volver a mostrar lista de productos
                        this.currentProduct = null;
                        this.productoActual = null;
                        this.cantidad = 1;
                        this.notes = '';
                        await this.cargarPedido();
                    } catch (err) {
                        console.error('‚ùå Error al agregar producto:', err);
                        alert('Error: ' + err.message);
                    }
                },

                async cargarPedido() {
                    if (!this.mesaId) return;
                    try {
                        // Traer items del web (lo que se agreg√≥ desde la web)
                        const resWeb = await fetch(`/api/web-sync/${this.mesaId}`);
                        const dataWeb = await resWeb.json();
                        let items = dataWeb.items || [];

                        // Traer items sincronizados desde UniCenta
                        const resUniCenta = await fetch(`/api/web-sync-from-unicenta/${this.mesaId}`);
                        const dataUniCenta = await resUniCenta.json();
                        
                        console.log('Web items:', items);
                        console.log('UniCenta items:', dataUniCenta.items);
                        
                        if (dataUniCenta.items && Array.isArray(dataUniCenta.items)) {
                            items = [...items, ...dataUniCenta.items];
                        }

                        this.pedido = items;
                        this.total = this.pedido.reduce((s, i) => s + (parseFloat(i.price || 0) * parseInt(i.qty || i.cantidad || 1)), 0);
                    } catch (err) {
                        console.error('Error cargando pedido:', err);
                    }
                },

                async cerrarMesa() {
                    if (!confirm('¬øCerrar esta mesa?')) return;
                    try {
                        const res = await fetch(`/api/mesa/${encodeURIComponent(this.mesaId)}/cerrar`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ total: this.total })
                        });
                        if (!res.ok) throw new Error('Error al cerrar mesa');
                        this.view = 'mesas';
                        this.mesaId = null;
                        this.pedido = [];
                        this.total = 0;
                        await this.cargarMesas();
                    } catch (err) {
                        alert('Error: ' + err.message);
                    }
                },

                volverMesas() {
                    this.view = 'mesas';
                    this.mesaId = null;
                    this.pedido = [];
                    this.total = 0;
                    this.showProductModal = false;
                },

                showModal(prod) {
                    this.currentProduct = prod;
                    this.productoActual = prod;
                    this.quantity = 1;
                    this.cantidad = 1;
                    this.notes = '';
                    this.showModal = true;  // Mostrar el modal del producto
                },

                async agregarProductoAlModal() {
                    if (!this.productoActual && !this.currentProduct) return;
                    
                    const prod = this.productoActual || this.currentProduct;
                    const qty = this.quantity || this.cantidad;
                    
                    try {
                        const res = await fetch('/api/pedidos/agregar', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                table_name: this.mesaId,
                                items: [{
                                    id: prod.id,
                                    name: prod.name,
                                    price: parseFloat(prod.price),
                                    qty: qty,
                                    notes: this.notes
                                }]
                            })
                        });
                        if (!res.ok) throw new Error('Error al agregar producto');
                        this.showProductModal = false;
                        this.currentProduct = null;
                        this.productoActual = null;
                        await this.cargarPedido();
                    } catch (err) {
                        alert('Error: ' + err.message);
                    }
                },

                logout() {
                    localStorage.clear();
                    location.reload();
                },
                volverMenu() {
                    location.href = 'index.html';
                }
            };
        }
    </script>
